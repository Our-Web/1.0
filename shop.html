<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Breeze</title>
    <link rel="stylesheet" href="shop.css">
</head>
<body>
    <div class="logo">
        <img src="Img/logo.png" alt="My Logo">
    </div>
    <header>
        <div class="top-banner"></div>
        <nav>
            <ul>
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="shop.html" class="nav-link">Shop</a></li>
                <li><a href="about.html" class="nav-link">About Us</a></li>
                <li><a href="company.html" class="nav-link">Our Company</a></li>
            </ul>
        </nav>
        
    </header>
    <main>
        <h1>Our Shop</h1>
        <div class="product">
            <img src="Img/product.png" alt="Serenity Breeze">
            <p>100-ml Serenity Breeze. Non-Perfume</p>
            <p>â‚±100.00</p>
            <button class="button" onclick="buyNow()">Buy Now</button>
            <button class="button" onclick="addToCart()">Add to Cart</button>
        </div>
    </div>
    <script>
        function navigate(section) {
            document.querySelectorAll('.container').forEach(div => div.style.display = 'none');
            document.getElementById(section).style.display = 'flex';
        }

        function buyNow() {
        window.location.href = 'checkout.html';
    }

    function addToCart() {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Product details
        let product = {
            name: "Serenity Breeze",
            price: 100,
            image: "Img/product.png",
            quantity: 1  // Default quantity is 1
        };

        // Check if item already exists in cart
        let existingItem = cart.find(item => item.name === product.name);
        if (existingItem) {
            existingItem.quantity += 1; // Increase quantity if already in cart
        } else {
            cart.push(product);
        }

        localStorage.setItem("cart", JSON.stringify(cart));
        window.location.href = 'cart.html';
    }
    </script>
    </main>
    <script src="script.js"></script>
    <script src="cart.js"></script>
</body>
</html>

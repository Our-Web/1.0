<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <button class="back-button" onclick="goBack()">&#8592; Back</button>
    <div class="container">
        <h2>Checkout</h2>
        <form action="https://formspree.io/f/mzzepqkq" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="(Optional)" optional>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>

            <label for="address">Shipping Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment">
                <option value="cod">Cash on Delivery</option>
            </select>

            <label for="order-notes">Order Notes (Optional):</label>
            <textarea id="order-notes" name="order-notes"></textarea>

            <button type="submit">Place Order</button>
        </form>
    <div id="confirmation-message" style="display: none;">
        <h2>Thankyou for your order!</h2>
        <p>We'll get in touch with you soon.</p>
     </div>
    </div>

    <script>
        document.getElementById("checkout-form").addEventListener("submit", )
    </script>

<script src="script.js"></script>
</body>
</html>
